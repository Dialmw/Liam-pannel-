<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liam Lux MD Session</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #music-player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: cyan;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
      margin-bottom: 10px;
    }
    button {
      background-color: #00ffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video" style="position:fixed; right:0; bottom:0; min-width:100%; min-height:100%; z-index:-1;">
    <source src="https://cdn.coverr.co/videos/coverr-cyber-globe-4674/1080p.mp4" type="video/mp4">
  </video>

  <div class="center-box">
    <h2>SESSION SCANNER</h2>
    <p>Enter Your WhatsApp Number With Country Code Without (+)</p>
    <input type="text" placeholder="Eg 254xxxxxxxxx"><br>
    <button>Start Scan</button>
  </div>

  <div id="music-player">
    <audio controls autoplay loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
